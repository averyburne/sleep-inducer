<! DOCTYPE html>
<html>
    <head>
        <title>Nice Sounds</title>
        <link rel="stylesheet" href="index.css" defer>
        <script type="text/javascript" src="js/script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Nice Sounds</h1>
        <h4>Enjoy some nice calming sounds to study/relax to</h4>

        <div class="container" id="sound-container">
            <div class="sound-block">
                <input type="image" src="https://cdn0.iconfinder.com/data/icons/ecology-111/1022/clouds-512.png" alt="Rain Cloud" class="sound-btn" id="rain-btn" onclick="makeSound()" />
                <span id="rain-percent">50%</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="rain-slider">
            </div>
            <div class="sound-block">    
                <input type="image" src="https://conceptdraw.com/a3252c3/p1/preview/640/pict--food-court-illustration-fast-food-bar.png--diagram-flowchart-example.png" alt="Food Court" class="col-6 sound-btn" id="chatter-btn" onclick="makeSound2()" />
                <span id="chatter-percent">50%</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="chatter-slider">
            </div>
            <div class="sound-block">    
                <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4QqVoK0jR4Dpts4q1N6guSt9tfc_SfHwuXw&usqp=CAU" alt="White Noise" class="col-6 sound-btn" id="white-noise-btn" onclick="makeSound3()" />
                <span id="white-noise-percent">50%</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="white-noise-slider">
            </div>
            <div class="sound-block">    
                <input type="image" src="https://i.pinimg.com/originals/20/c3/9e/20c39ea72984ff22733ab1a0fc937bf9.png" alt="Campfire" class="col-6 sound-btn" id="fire-btn" onclick="makeSound4()" />
                <span id="fire-percent">50%</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="fire-slider">
            </div>
        </div>
    </body>
</html>
